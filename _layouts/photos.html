---
layout: default
---
<article class="photos">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="media-content">
    {{ page.intro }}
	{% for image in page.images %}
  		<a class='lightbox-link' href="/images/media-art/{{page.image_folder}}/{{image}}" data-lightbox="lightbox">
			<img class='thumbnail' src='/images/media-art/{{page.image_folder}}/{{image}}'/>
		</a>
	{% endfor %}
    {{ page.outro }}
  </div>

</article>
<link rel="stylesheet" href="{{ "/css/lightbox.css" | prepend: site.baseurl }}">
<script src='{{site.url}}/js/lightbox.js'></script>
